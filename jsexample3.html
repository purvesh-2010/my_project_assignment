<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Color Theme Switcher</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #222222;
            --btn-bg: #e0e0e0;
            --btn-text: #222222;
            --btn-active: #4caf50;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .theme-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .theme-btn.active {
            background-color: var(--btn-active);
            color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        /* Light theme (default) */
        .theme-light {
            --bg: #ffffff;
            --text: #222222;
            --btn-bg: #e0e0e0;
            --btn-text: #222222;
            --btn-active: #4caf50;
        }

        /* Dark theme */
        .theme-dark {
            --bg: #121212;
            --text: #f5f5f5;
            --btn-bg: #333333;
            --btn-text: #f5f5f5;
            --btn-active: #ff9800;
        }

        /* Colorful theme */
        .theme-colorful {
            --bg: #ffefd5;
            --text: #4a148c;
            --btn-bg: #ffb6c1;
            --btn-text: #4a148c;
            --btn-active: #2196f3;
        }
    </style>
</head>

<body>
    <h1>Color Theme Switcher</h1>
    <div class="theme-buttons">
        <button class="theme-btn" data-theme="theme-light">Light</button>
        <button class="theme-btn" data-theme="theme-dark">Dark</button>
        <button class="theme-btn" data-theme="theme-colorful">Colorful</button>
    </div>

    <p>
        Click the buttons above to change the page theme.
        The selected theme is saved, so it stays the same when you reload.
    </p>

    <script>
        const THEME_KEY = "selectedTheme";
        const buttons = document.querySelectorAll(".theme-btn");

        function applyTheme(themeName) {
            document.body.className = themeName; // swap theme class
            localStorage.setItem(THEME_KEY, themeName); // save choice
            setActiveButton(themeName);
        }

        function setActiveButton(themeName) {
            buttons.forEach(btn => {
                if (btn.dataset.theme === themeName) {
                    btn.classList.add("active");
                } else {
                    btn.classList.remove("active");
                }
            });
        }

        // Load saved theme on page load
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem(THEME_KEY) || "theme-light";
            document.body.classList.add(savedTheme);
            setActiveButton(savedTheme);
        });

        // Click handlers
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const theme = button.dataset.theme;
                applyTheme(theme);
            });
        });
    </script>
</body>

</html>
