<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Image Gallery with Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%;
            display: block;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
            height: 180px;
        }

        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        /* Responsive breakpoints */
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .gallery img {
                height: 150px;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            /* hidden by default */
            position: fixed;
            z-index: 999;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.open {
            display: flex;
        }

        .modal-content-wrapper {
            position: relative;
            max-width: 900px;
            width: 100%;
        }

        .modal-img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 6px;
            animation: zoomIn 0.4s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-caption {
            margin-top: 10px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        .modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #fff;
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }

        .modal-close:hover {
            background: #f44336;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Image Gallery with Modal</h1>

    <!-- Gallery -->
    <div class="gallery">
        <!-- Use your own image URLs or local images here -->
        <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Mountain and lake" class="gallery-item" />
        <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=800"
            alt="Forest road" class="gallery-item" />
        <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="City skyline" class="gallery-item" />
        <img src="https://images.pexels.com/photos/210205/pexels-photo-210205.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Beach at sunset" class="gallery-item" />
        <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=800"
            alt="Tiger" class="gallery-item" />
        <img src="https://images.pexels.com/photos/356830/pexels-photo-356830.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Bridge" class="gallery-item" />
        <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Waterfall" class="gallery-item" />
        <img src="https://images.pexels.com/photos/681390/pexels-photo-681390.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Desert" class="gallery-item" />
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content-wrapper">
            <span class="modal-close" id="modalClose">&times;</span>
            <img src="" alt="" class="modal-img" id="modalImage" />
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <script>
        const galleryItems = document.querySelectorAll(".gallery-item");
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const modalCaption = document.getElementById("modalCaption");
        const modalClose = document.getElementById("modalClose");

        // Open modal on image click
        galleryItems.forEach((img) => {
            img.addEventListener("click", () => {
                modal.classList.add("open");
                modalImage.src = img.src;
                modalCaption.textContent = img.alt || "";
            });
        });

        // Close button
        modalClose.addEventListener("click", () => {
            modal.classList.remove("open");
        });

        // Click outside image to close
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.classList.remove("open");
            }
        });

        // ESC key to close
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && modal.classList.contains("open")) {
                modal.classList.remove("open");
            }
        });
    </script>
</body>

</html>
