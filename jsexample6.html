<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dynamic Table Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --bg-main: #020617;
            --bg-card: #020617;
            --bg-input: #020617;
            --border-subtle: #1f2937;
            --border-strong: #4b5563;
            --accent: #0ea5e9;
            --accent-2: #22c55e;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #f97373;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0b1120 0, #020617 45%, #020617 100%);
            color: var(--text-main);
        }

        .container {
            background: linear-gradient(145deg, #020617, #020617);
            border-radius: 18px;
            padding: 24px 26px 30px;
            box-shadow:
                0 24px 60px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            width: 100%;
            max-width: 720px;
            border: 1px solid rgba(15, 23, 42, 0.9);
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 18px;
            color: var(--text-main);
        }

        .inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .inputs input {
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--border-strong);
            background: radial-gradient(circle at top, #020617 0, #020617 60%);
            color: var(--text-main);
            width: 140px;
            font-size: 14px;
        }

        .inputs input::placeholder {
            color: var(--text-muted);
            font-size: 12px;
        }

        .inputs input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow:
                0 0 0 1px var(--accent),
                0 0 18px rgba(14, 165, 233, 0.4);
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.09em;
            text-transform: uppercase;
            transition:
                transform 0.15s ease,
                box-shadow 0.15s ease,
                background 0.15s ease,
                opacity 0.15s ease;
        }

        #generateBtn {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #020617;
            box-shadow: 0 14px 35px rgba(34, 197, 94, 0.35);
        }

        #clearBtn {
            background: #020617;
            color: var(--text-main);
            border: 1px solid var(--border-strong);
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.8);
        }

        button:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
            opacity: 0.9;
        }

        .error {
            color: var(--danger);
            font-size: 13px;
            text-align: center;
            min-height: 18px;
            margin-bottom: 8px;
        }

        #table-container {
            margin-top: 8px;
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            background: #020617;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 260px;
            color: var(--text-main);
        }

        th,
        td {
            border: 1px solid #111827;
            padding: 8px 10px;
            text-align: center;
            font-size: 13px;
        }

        th {
            background: linear-gradient(135deg, #020617, #020617);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: var(--text-muted);
        }

        tr:nth-child(even) td {
            background: #020617;
        }

        tr:nth-child(odd) td {
            background: #020617;
        }

        tr:hover td {
            background: #020617;
        }

        caption {
            caption-side: top;
            margin-bottom: 6px;
            color: var(--text-muted);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 18px 16px 22px;
            }

            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Dynamic Table Generator</h2>

        <div class="inputs">
            <input type="number" id="rows" placeholder="Number of rows" min="1" />
            <input type="number" id="cols" placeholder="Number of columns" min="1" />
        </div>

        <div class="buttons">
            <button id="generateBtn">Generate</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="error" id="errorMsg"></div>

        <div id="table-container"></div>
    </div>

    <script>
        const rowsInput = document.getElementById("rows");
        const colsInput = document.getElementById("cols");
        const generateBtn = document.getElementById("generateBtn");
        const clearBtn = document.getElementById("clearBtn");
        const tableContainer = document.getElementById("table-container");
        const errorMsg = document.getElementById("errorMsg");

        function validateInputs(rows, cols) {
            if (!rows || !cols) {
                errorMsg.textContent = "Please enter both rows and columns.";
                return false;
            }
            if (rows <= 0 || cols <= 0) {
                errorMsg.textContent = "Rows and columns must be greater than 0.";
                return false;
            }
            if (rows > 50 || cols > 50) {
                errorMsg.textContent = "Limit rows and columns to 50 or less.";
                return false;
            }
            errorMsg.textContent = "";
            return true;
        }

        function generateTable() {
            const rows = parseInt(rowsInput.value, 10);
            const cols = parseInt(colsInput.value, 10);

            if (!validateInputs(rows, cols)) return;

            let tableHTML = "<table>";
            tableHTML += "<caption>Generated " + rows + " Ã— " + cols + " table</caption>";

            tableHTML += "<tr>";
            for (let c = 0; c < cols; c++) {
                tableHTML += "<th>Col " + (c + 1) + "</th>";
            }
            tableHTML += "</tr>";

            for (let r = 0; r < rows; r++) {
                tableHTML += "<tr>";
                for (let c = 0; c < cols; c++) {
                    tableHTML += "<td>R" + (r + 1) + "C" + (c + 1) + "</td>";
                }
                tableHTML += "</tr>";
            }

            tableHTML += "</table>";
            tableContainer.innerHTML = tableHTML;
        }

        function clearTable() {
            tableContainer.innerHTML = "";
            errorMsg.textContent = "";
            rowsInput.value = "";
            colsInput.value = "";
        }

        generateBtn.addEventListener("click", generateTable);
        clearBtn.addEventListener("click", clearTable);

        [rowsInput, colsInput].forEach((input) => {
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    generateTable();
                }
            });
        });
    </script>
</body>

</html>
