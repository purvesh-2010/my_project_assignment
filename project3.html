<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Quiz Pro project</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@400,600&display=swap">
    <style>
        :root {
            --bg-primary: #02020a;
            --bg-secondary: #0f0f1a;
            --accent: #ff6b35;
            --neon-green: #00ff88;
            --neon-red: #ff4757;
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient, linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%));
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .timer-display {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-red), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-width: 120px;
            text-align: center;
        }

        .progress-container {
            flex: 1;
            margin: 0 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--neon-green));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .question-counter {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .question-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.3;
            text-align: center;
            background: linear-gradient(135deg, var(--neon-green), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .option-btn {
            padding: 1.5rem 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.3);
        }

        .option-btn.selected {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .option-btn.correct {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.2);
            animation: correctPulse 0.6s ease;
        }

        .option-btn.incorrect {
            border-color: var(--neon-red);
            background: rgba(255, 71, 87, 0.2);
            animation: incorrectShake 0.5s ease;
        }

        @keyframes correctPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes incorrectShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .quiz-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #ff8e53);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 53, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .result-screen {
            text-align: center;
            display: none;
        }

        .final-score {
            font-size: 4rem;
            font-weight: 800;
            margin: 2rem 0;
            background: linear-gradient(135deg, var(--neon-green), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .review-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .quiz-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.5rem;
            }

            .quiz-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .progress-container {
                margin: 0 0 1rem 0;
                order: 3;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container" id="quizContainer">
        <div class="quiz-header">
            <div class="timer-display" id="timerDisplay">30s</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="question-counter" id="questionCounter">1 / 10</div>
        </div>

        <div class="question-section" id="questionSection">
            <h1 class="question-text" id="questionText">Loading question...</h1>
            <div class="options-grid" id="optionsGrid"></div>
        </div>

        <div class="quiz-controls" id="quizControls">
            <button class="btn btn-secondary" id="prevBtn">Previous</button>
            <button class="btn btn-primary" id="nextBtn">Next Question</button>
            <button class="btn btn-primary" id="submitBtn" style="display: none;">Submit Quiz</button>
        </div>

        <div class="result-screen" id="resultScreen">
            <h2 id="resultTitle">Quiz Completed!</h2>
            <div class="final-score" id="finalScore">0/10</div>
            <p id="resultMessage">Great job completing the quiz!</p>
            <div class="review-btns">
                <button class="btn btn-secondary" id="reviewBtn">Review Answers</button>
                <button class="btn btn-primary" id="restartBtn">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz data - Programming focused for BSC IT
        const quizData = [
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Pre Processor", "Hyper Text Markup Language", "Hyper Text Multiple Language", "Hyper Tool Multi Language"],
                correct: 1
            },
            {
                question: "Which CSS property controls text size?",
                options: ["text-style", "font-style", "text-size", "font-size"],
                correct: 3
            },
            {
                question: "How do you create a function in JavaScript?",
                options: ["function: myFunc()", "function myFunc()", "function = myFunc()", "myFunc() function"],
                correct: 1
            },
            {
                question: "Which method adds an element to the end of an array?",
                options: ["array.add()", "array.push()", "array.append()", "array.insert()"],
                correct: 1
            },
            {
                question: "What is the purpose of CSS Flexbox?",
                options: ["Animations", "Layout system", "Color gradients", "Form validation"],
                correct: 1
            },
            {
                question: "How do you select an element by ID in JavaScript?",
                options: [".getElementById()", "getElement(id)", "#getElementById()", "querySelector(id)"],
                correct: 0
            },
            {
                question: "What does 'DOMContentLoaded' event wait for?",
                options: ["Images to load", "All HTML/CSS/JS to load", "Page to fully render", "User interaction"],
                correct: 1
            },
            {
                question: "Which operator checks for both value AND type equality?",
                options: ["==", "=", "===", "!="],
                correct: 2
            },
            {
                question: "What is localStorage used for?",
                options: ["Styling", "Temporary data", "Persistent client data", "Server communication"],
                correct: 2
            },
            {
                question: "How do you stop event bubbling in JavaScript?",
                options: ["event.stop()", "event.stopPropagation()", "event.preventDefault()", "event.cancel()"],
                correct: 1
            }
        ];

        // Game state
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let answeredQuestions = new Set();
        let userAnswers = new Array(quizData.length).fill(null);
        let quizCompleted = false;
        let inReviewMode = false;

        // DOM elements
        const elements = {
            timer: document.getElementById('timerDisplay'),
            question: document.getElementById('questionText'),
            options: document.getElementById('optionsGrid'),
            progress: document.getElementById('progressFill'),
            counter: document.getElementById('questionCounter'),
            nextBtn: document.getElementById('nextBtn'),
            prevBtn: document.getElementById('prevBtn'),
            submitBtn: document.getElementById('submitBtn'),
            questionSection: document.getElementById('questionSection'),
            resultScreen: document.getElementById('resultScreen'),
            finalScore: document.getElementById('finalScore'),
            resultTitle: document.getElementById('resultTitle'),
            resultMessage: document.getElementById('resultMessage'),
            reviewBtn: document.getElementById('reviewBtn'),
            restartBtn: document.getElementById('restartBtn')
        };

        // Initialize quiz
        function init() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 30;
            answeredQuestions.clear();
            userAnswers.fill(null);
            quizCompleted = false;
            inReviewMode = false;

            loadQuestion();
            updateUI();
            elements.questionSection.style.display = 'block';
            elements.resultScreen.style.display = 'none';
        }

        // Load current question
        function loadQuestion() {
            const q = quizData[currentQuestion];
            elements.question.textContent = q.question;
            elements.options.innerHTML = '';

            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;

                // Check if already answered in review mode
                if (inReviewMode && userAnswers[currentQuestion] !== null) {
                    btn.disabled = true;
                    if (userAnswers[currentQuestion] === q.correct) {
                        btn.classList.add('correct');
                    } else if (userAnswers[currentQuestion] === index) {
                        btn.classList.add('incorrect');
                    }
                } else {
                    btn.addEventListener('click', () => selectAnswer(index));
                }

                elements.options.appendChild(btn);
            });

            updateTimerDisplay();
            updateProgress();
        }

        // Handle answer selection
        function selectAnswer(index) {
            clearInterval(timerInterval);
            userAnswers[currentQuestion] = index;
            answeredQuestions.add(currentQuestion);

            const q = quizData[currentQuestion];
            const buttons = elements.options.querySelectorAll('.option-btn');

            // Visual feedback
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.correct) {
                    btn.classList.add('correct');
                } else if (i === index) {
                    btn.classList.add('incorrect');
                }
            });

            if (index === q.correct) score++;
            updateUI();
        }

        // Timer functions
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Auto-advance after timeout
                    setTimeout(() => nextQuestion(), 1000);
                } else if (timeLeft <= 5) {
                    elements.timer.style.color = '#ff4757';
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            elements.timer.textContent = `${timeLeft}s`;
        }

        // Navigation
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadNewQuestion();
            } else if (answeredQuestions.size === quizData.length) {
                endQuiz();
            } else {
                elements.submitBtn.style.display = 'inline-flex';
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadNewQuestion();
            }
        }

        function loadNewQuestion() {
            timeLeft = 30;
            clearInterval(timerInterval);
            loadQuestion();
            startTimer();
            updateUI();
        }

        // Update UI state
        function updateUI() {
            const totalAnswered = answeredQuestions.size;
            const progress = (totalAnswered / quizData.length) * 100;

            elements.counter.textContent = `${currentQuestion + 1} / ${quizData.length}`;
            elements.progress.style.width = `${progress}%`;
            elements.prevBtn.style.display = currentQuestion > 0 ? 'inline-flex' : 'none';
            elements.nextBtn.style.display = totalAnswered < quizData.length ? 'inline-flex' : 'none';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            elements.progress.style.width = `${progress}%`;
        }

        // End quiz
        function endQuiz() {
            quizCompleted = true;
            clearInterval(timerInterval);

            const percentage = Math.round((score / quizData.length) * 100);
            elements.finalScore.textContent = `${score}/${quizData.length}`;

            if (percentage >= 80) {
                elements.resultTitle.textContent = 'ðŸ‘» Outstanding!';
                elements.resultMessage.textContent = 'Ghost-level mastery achieved!';
            } else if (percentage >= 60) {
                elements.resultTitle.textContent = 'ðŸŽ® Great Job!';
                elements.resultMessage.textContent = 'Solid performance!';
            } else {
                elements.resultTitle.textContent = 'ðŸ’€ Keep Practicing';
                elements.resultMessage.textContent = 'Review answers and try again!';
            }

            elements.questionSection.style.display = 'none';
            elements.quizControls.style.display = 'none';
            elements.resultScreen.style.display = 'block';

            // Save to localStorage
            localStorage.setItem('ghostQuizScore', score);
            localStorage.setItem('ghostQuizDate', new Date().toLocaleDateString());
        }

        // Event listeners
        elements.nextBtn.addEventListener('click', nextQuestion);
        elements.prevBtn.addEventListener('click', prevQuestion);
        elements.submitBtn.addEventListener('click', endQuiz);
        elements.restartBtn.addEventListener('click', init);
        elements.reviewBtn.addEventListener('click', () => {
            inReviewMode = true;
            currentQuestion = 0;
            elements.resultScreen.style.display = 'none';
            elements.questionSection.style.display = 'block';
            elements.quizControls.style.display = 'flex';
            loadQuestion();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (quizCompleted) return;
            if (e.key === 'Enter' || e.key === ' ') nextQuestion();
            if (e.key === 'ArrowLeft') prevQuestion();
        });

        // Load high score
        const highScore = localStorage.getItem('ghostQuizScore');
        if (highScore) {
            console.log(`High Score: ${highScore}/${quizData.length}`);
        }

        // Start quiz
        init();
    </script>
</body>

</html>
